
<html>
<head>
</head>
<body bgcolor="blue">

<canvas id="can" width="800" height="600" />


<script>

  var source = 'social.png';
  var size = { w:1418, h:1013 };
  var bgcolor = 'grey';
  var points = [
    { x: 675, y: 325, zoom:1.00 },
    { x: 700, y: 850, zoom:0.75 },
    { x: 575, y: 410, zoom:2.00 },
  ];
  var position = -1;

  var canvas = document.getElementById('can');
  var context = canvas.getContext('2d');
  var image = new Image();
  //image.onload = function () {
  //  //context.drawImage(image, x, y, width, height);
  //  context.drawImage(image, 10, 10, 500, 400);
  //};
  image.src = source;
  if (bgcolor) canvas.style['background-color'] = bgcolor;

  function next () {

    position = position + 1;
    if (position >= points.length) position = 0;
    var p = points[position];

    var nw = size.w * p.zoom;
    var nh = size.h * p.zoom;
    var nx = p.x * p.zoom;
    var ny = p.y * p.zoom;

    context.drawImage(
      image,
      canvas.width / 2 - nx, canvas.height / 2 - ny,
      nw, nh);
  }

  canvas.onclick = function () {
    next();
  };
</script>
</body>
</html>

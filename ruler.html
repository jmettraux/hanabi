
<html>
<head>
  <script src="hovercraft.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body bgcolor="white">

<img id="image" src="mn201003.png" />

<pre id="output">
</pre>

<script>

  var out = document.getElementById('output');

  document.getElementById('image').onclick = function (e) {
    out.innerHTML =
      out.innerHTML + "\n" +
      "{ x: " + e.clientX + ", y: " + e.clientY +
      ", zoom: 3.0, r: Math.PI * 2 },";
  }

</script>

</body>
</html>
